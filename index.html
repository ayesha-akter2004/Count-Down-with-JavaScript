<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Down Timer</title>
    <!-- google fonts poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- linking vendor files  -->
    <link rel="stylesheet" href="../vendor/css/grid.css" />
    <link rel="stylesheet" href="../vendor/css/normalize.css" />
    <!-- linking styles file -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>new years eve</h1>
    <div class="countdown-container">
      <div class="days-container">
        <p class="big-text days">0</p>
        <span>days</span>
      </div>
      <div class="hours-container">
        <p class="big-text hours">0</p>
        <span>hours</span>
      </div>
      <div class="mins-container">
        <p class="big-text mins">0</p>
        <span>mins</span>
      </div>
      <div class="seconds-container">
        <p class="big-text seconds">0</p>
        <span>seconds</span>
      </div>
    </div>

    <!-- js linking -->
    <script src="app.js"></script>
    <script src="../vendor/js/html5shiv.min.js"></script>
    <script src="../vendor/js/respond.min.js"></script>
    <!-- <script src="../vendor/js/morphext.min.js"></script> -->
  </body>
</html>
